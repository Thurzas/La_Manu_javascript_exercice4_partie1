<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Exercice 4</title>
  <style>
    fieldset{
      background: rgb(200,200,110);
      color:green;
    }
    fieldset label{
      float:left;
    }
    fieldset input
    {
      float: left;
    }
  </style>
  <script>
  function Hello(){
    var firstName=document.getElementById("firstname").value;
    var lastName=document.getElementById("lastname").value;
    var city=document.getElementById("city").value;

    var reg=new RegExp(/[a-zA-z]{1,}/); //paniquez pas vous decouvrirez plus tard
    if(reg.test(firstName)&&reg.test(lastName)&&reg.test(city))
    {
      if(firstName!=lastName&&lastName!=city)
      {
        alert("Nom : "+lastName+'\n'+"Prénom : "+firstName+'\n'+"Ville : "+city);
        return true;
      }
    }
    else {
      return false;
    }
  };
  </script>
  <body>
    <form  onsubmit="return Hello()" >
      <fieldset class="offset-4 col-3 ">
        <legend> Exercice 4 :</legend>
        <label class="col-6" for="lastname">Nom : </label><input class="col-6 form-control" type="text" name="lastname" id="lastname"/>
        <label class="col-6" for="firstname">Prénom : </label><input class="col-6 form-control" type="text" name="firstname" id="firstname"/>
        <label class="col-6" for="city">Ville : </label><input class="col-6 form-control" type="text" name="city" id="city"/>
        <button  name="submit" class="btn btn-success" id="submit">Valider</button>
      </fieldset>
    </form>
  </body>
  </html>
